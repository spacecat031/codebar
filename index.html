<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>

    <button onclick="selectFolder()">Select Project Folder</button>

    <script>
        async function selectFolder() {
            try {
                const dirHandle = await window.showDirectoryPicker();
                localStorage.setItem("projectFolder", dirHandle.name);
                localStorage.setItem("folderHandle", JSON.stringify(await dirHandle.requestPermission({ mode: 'readwrite' })));
                window.location.href = "editor.html";
            } catch (error) {
                console.error("Folder selection failed:", error);
            }
        }
    </script>

</body>
</html>
