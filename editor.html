<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #252526;
            color: white;
        }
        #sidebar {
            width: 250px;
            background: #333;
            padding: 10px;
            overflow-y: auto;
        }
        #sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            border: none;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        #sidebar button:hover {
            background-color: #005f99;
        }
        #editor {
            flex-grow: 1;
            padding: 20px;
        }
        .file {
            background: #444;
            padding: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
        .file:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Explorer</h2>
        <div id="file-list"></div>
        <button onclick="createFile()">New File</button>
    </div>

    <div id="editor">
        <h2>Editor</h2>
        <textarea id="editor-area" style="width: 100%; height: 90vh;"></textarea>
    </div>

    <script>
        let folderName = localStorage.getItem("projectFolder");
        let files = JSON.parse(localStorage.getItem(folderName)) || [];

        function updateFileList() {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";
            files.forEach((file, index) => {
                const div = document.createElement("div");
                div.className = "file";
                div.innerText = file.name;
                div.onclick = () => openFile(index);
                div.ondblclick = () => deleteFile(index);
                fileList.appendChild(div);
            });
        }

        function createFile() {
            const fileName = prompt("Enter file name:");
            if (fileName) {
                files.push({ name: fileName, content: "" });
                saveFiles();
                updateFileList();
            }
        }

        function openFile(index) {
            document.getElementById("editor-area").value = files[index].content;
            document.getElementById("editor-area").oninput = function () {
                files[index].content = this.value;
                saveFiles();
            };
        }

        function deleteFile(index) {
            if (confirm("Delete this file?")) {
                files.splice(index, 1);
                saveFiles();
                updateFileList();
            }
        }

        function saveFiles() {
            localStorage.setItem(folderName, JSON.stringify(files));
        }

        updateFileList();
    </script>

</body>
</html>
