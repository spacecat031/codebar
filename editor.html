<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Editor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #252526;
            color: white;
        }
        #sidebar {
            width: 250px;
            background: #333;
            padding: 10px;
            overflow-y: auto;
        }
        #sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            border: none;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
        #sidebar button:hover { background-color: #005f99; }
        #editor { flex-grow: 1; padding: 20px; }
        .file {
            background: #444;
            padding: 5px;
            margin: 5px 0;
            cursor: pointer;
        }
        .file:hover { background: #555; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Explorer</h2>
        <div id="file-list"></div>
        <button onclick="createFile()">New File</button>
    </div>

    <div id="editor">
        <h2>Editor</h2>
        <textarea id="editor-area" style="width: 100%; height: 90vh;"></textarea>
    </div>

    <script>
        let folderHandle;
        let files = {};

        async function loadFolder() {
            const storedHandle = localStorage.getItem("folderHandle");
            if (!storedHandle) {
                alert("No folder selected.");
                window.location.href = "index.html";
                return;
            }
            folderHandle = await navigator.storage.getDirectoryHandle(storedHandle);
            listFiles();
        }

        async function listFiles() {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";

            for await (const entry of folderHandle.values()) {
                if (entry.kind === "file") {
                    files[entry.name] = entry;
                    const div = document.createElement("div");
                    div.className = "file";
                    div.innerText = entry.name;
                    div.onclick = () => openFile(entry.name);
                    div.ondblclick = () => deleteFile(entry.name);
                    fileList.appendChild(div);
                }
            }
        }

        async function createFile() {
            const fileName = prompt("Enter file name:");
            if (!fileName) return;
            
            const fileHandle = await folderHandle.getFileHandle(fileName, { create: true });
            files[fileName] = fileHandle;
            listFiles();
        }

        async function openFile(fileName) {
            const fileHandle = files[fileName];
            const file = await fileHandle.getFile();
            const text = await file.text();
            const editorArea = document.getElementById("editor-area");

            editorArea.value = text;
            editorArea.oninput = async function () {
                const writable = await fileHandle.createWritable();
                await writable.write(editorArea.value);
                await writable.close();
            };
        }

        async function deleteFile(fileName) {
            if (confirm("Delete this file?")) {
                await folderHandle.removeEntry(fileName);
                listFiles();
            }
        }

        loadFolder();
    </script>

</body>
</html>
